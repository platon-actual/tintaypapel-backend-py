{% extends "base.html" %}
{% block title %} Foro {% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="./static/style/cineytv.css" >
{% endblock %}
{% block content %}
<main>
<section>
    <h3>Deje un mensaje en nuestro foro!</h3>
    <form action="./foro" method="POST" id="form_contacto">
      <div>
        <label for="nombre">Ingrese su nombre</label>
        <input type="text" id="nombre" name="nombre" onchange="validarNombre();">
      </div>
      <div>
        <label for="mensaje">Ingrese su mensaje:</label>
        <br>
        <textarea name="mensaje" id="mensaje"></textarea>
      </div>
        <div>
            <label for="acepta_tyc">Acepto TÃ©rminos y condiciones</label>
            <input type="checkbox" id="acepta_tyc" name="acepta_tyc">
        </div>
        <button type="submit">Enviar consulta</button>
    </form>
</section>
<section>
  <table class="table table-bordered">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Usuario</th>
        <th scope="col">Mensaje</th>
    </thead>

    <tbody>
        {% for datos in mensajes %}
            <tr>
                <td>{{ datos.id }}</td>
                <td>{{ datos.autor }}</td>
                <td>{{ datos.mensaje }}</td>
                
               
            </tr>

        {% endfor %}
    </tbody>
</table>

</section>
</main>

{% endblock %}

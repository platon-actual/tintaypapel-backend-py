<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Python</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Tinta y Papel - Usuarios</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/alta_usuario" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Correo electr√≥nico (usuario)</label>
                            <input type="text" class="form-control mb-3" name="mail">
                        </div>
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Clave (password)</label>
                            <input type="text" class="form-control mb-3" name="clave">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mt-4 mb-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">e-mail</th>
                        <th scope="col">nombre</th>
                        <th scope="col">password (clave)</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>

                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.mail}}</td>
                                <td>{{d.nombre}}</td>
                                <td>{{d.clave}}</td>
                                <td><button class="btn btn-primary btn-sm" id="">Editar</button></td>
                                <td><a href="#" class="btn btn-danger btn-sm">Borrar</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>


            </div>
        </div>
    </div>





    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
